<!DOCTYPE html>
<html>
<head>
	<title>viết lại hàm</title>
</head>
<body>
	<button type="button" onclick="Sort()">Sort</button>
<p id="out"></p>
<script>
    let arr = [1, 3, 2, 4, 6]
    let first = 0;
    let last = arr.length - 1;
    function Sort() {
        while (first < last) {
            arr[first] = arr[first]^arr[last];
            arr[last] = arr[first]^arr[last];
            first++
            last--
        }
        document.getElementById('out').innerHTML = arr
    }

</script>
</body>
</html>
